<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Easy Flags</title>
    <link rel="stylesheet" href="./css/flag.css">
</head>
<body>
    <section class="flags">
    
        <section class="indonesia">
            <p>Indonesia</p>
            <div class="red"></div>
            <div class="white"></div>
        </section>

        <section class="nigeria">
            <p>Nigeria</p>
            <div class="green"></div>
            <div class="white"></div>
        </section>

        <section class="peru">
            <p>Peru</p>
            <div class="red"></div>
            <div class="white"></div>
        </section>

        <section class="romania">
            <p>Romania</p>
            <div class="blue"></div>
            <div class="yellow"></div>
            <div class="red"></div>
        </section>

        <section class="sierra-leone">
            <p>Sierra Leone</p>
            <div class="green"></div>
            <div class="white"></div>
            <div class="blue"></div>
        </section>

        <section class="sweden">
            <p>Sweden</p>
            <div class="blue"></div>
            <div class="yellow-hor"></div>
            <div class="yellow-ver"></div>
        </section>

        <section class="italy">
            <P>Italy</P>
            <div class="green"></div>
            <div class="white"></div>
            <div class="red"></div>
        </section>

        <section class="yemen">
            <p>Yemen</p>
            <div class="red"></div>
            <div class="white"></div>
            <div class="black"></div>
        </section>

        <section class="germany">
            <p>Germany</p>
            <div class="black"></div>
            <div class="red"></div>
            <div class="yellow"></div>
        </section>

        <section class="sudan">
            <p>Sudan</p>
            <div class="red"></div>
            <div class="white"></div>
            <div class="black"></div>
            <div class="green"></div>
        </section>

        <section class="scotland">
            <p>Scotland</p>
            <div class="blue"></div>
            <div class="yellow-1">
                <div class="yellow-1-1"></div>
            </div>
            <div class="yellow-2">
                <div class="yellow-2-2"></div>
            </div>
        </section>

        <section class="uae">
            <p>UAE</p>
            <div class="green"></div>
            <div class="white"></div>
            <div class="black"></div>
            <div class="red"></div>
        </section>

    </section>
    
</body>
</html>
